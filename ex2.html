<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pets IN JS CON OOP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <h1 class="text-center">Agenda PhonePet</h1>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-md-4">
            <form>
              <div class="mb-3">
                <label for="petName" class="form-label">Pet Name</label>
                <input type="text" class="form-control" id="petName" aria-describedby="emailHelp" required />
              </div>
              <div class="mb-3">
                <label for="ownerName" class="form-label">Owner Name</label>
                <input type="text" class="form-control" id="ownerName" aria-describedby="emailHelp" required />
              </div>
              <div class="mb-3">
                <label for="species" class="form-label">Species</label>
                <input type="text" class="form-control" id="species" aria-describedby="emailHelp" required />
              </div>
              <div class="mb-3">
                <label for="breed" class="form-label">Breed</label>
                <input type="text" class="form-control" id="breed" aria-describedby="emailHelp" required />
              </div>
              <button type="submit" class="btn btn-success">SALVA PET</button>
            </form>
          </div>
        </div>
        <div class="row justify-content-center mt-5">
          <div class="col-12 col-md-6 col-md-4">
            <h2 class="text-center d-none">PETZ</h2>
            <ul class="list-group"></ul>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="ex2.js"></script>
  </body>
</html>
